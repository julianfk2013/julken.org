<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Featured Decorative Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #ffffff;
            user-select: none;
        }
        #display {
            width: 300px;
            height: 50px;
            margin: 20px 0;
            text-align: right;
            padding: 10px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            color: #333;
        }
        .button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            background-color: #f1c40f;
        }
        .button:hover {
            background-color: #f39c12;
        }
        .button:active {
            transform: translateY(2px);
        }
        .operation {
            background-color: #16a085;
        }
        .operation:hover {
            background-color: #1abc9c;
        }
        .advanced {
            background-color: #9b59b6;
        }
        .advanced:hover {
            background-color: #8e44ad;
        }
        .row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <input id="display" type="text" readonly>
    <div class="row">
        <button class="button operation" onclick="input('(')">(</button>
        <button class="button operation" onclick="input(')')">)</button>
        <button class="button advanced" onclick="performOperation('Math.PI')">π</button>
        <button class="button advanced" onclick="performOperation('Math.E')">e</button>
    </div>
    <div class="row">
        <button class="button" onclick="input('7')">7</button>
        <button class="button" onclick="input('8')">8</button>
        <button class="button" onclick="input('9')">9</button>
        <button class="button operation" onclick="input('/')">÷</button>
        <button class="button operation" onclick="input('**')">^</button>
    </div>
    <div class="row">
        <button class="button" onclick="input('4')">4</button>
        <button class="button" onclick="input('5')">5</button>
        <button class="button" onclick="input('6')">6</button>
        <button class="button operation" onclick="input('*')">×</button>
        <button class="button advanced" onclick="performOperation('Math.sqrt')">√</button>
    </div>
    <div class="row">
        <button class="button" onclick="input('1')">1</button>
        <button class="button" onclick="input('2')">2</button>
        <button class="button" onclick="input('3')">3</button>
        <button class="button operation" onclick="input('-')">-</button>
        <button class="button operation" onclick="input('+')">+</button>
    </div>
    <div class="row">
        <button class="button" onclick="input('0')">0</button>
        <button class="button" onclick="input('.')">.</button>
        <button class="button advanced" onclick="calculate()">=</button>
        <button class="button advanced" onclick="clearDisplay()">C</button>
    </div>
    <script>
        function input(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                // Replace caret ^ for exponentiation with JavaScript ** operator before evaluation
                let expression = display.value.replace(/\^/g, '**');
                display.value = eval(expression);
            } catch (e) {
                display.value = 'Error';
            }
        }

        function performOperation(func) {
            const display = document.getElementById('display');
            if (display.value === '') {
                display.value = 'Error';
                return;
            }
            try {
                if(func === 'Math.PI' || func === 'Math.E') {
                    display.value = eval(func);
                } else {
                    display.value = eval(func + '(' + display.value + ')');
                }
            } catch (e) {
                display.value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
