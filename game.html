<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacebar Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Creepster&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background-color: #282c34;
            color: #61dafb;
            text-align: center;
            position: relative;
        }
        #game-container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #20232a;
        }
        #score {
            font-size: 48px;
            margin: 0;
            font-weight: 700;
        }
        p {
            margin: 10px 0 0;
            font-size: 18px;
            color: #61dafb;
        }
        .easter-egg-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            font-family: 'Creepster', cursive;
            color: #ffffff;
        }
        #visual-spacebar {
            width: 500px; /* Increased width */
            height: 100px; /* Increased height */
            background: linear-gradient(to right, #ff0000, #00ff00); /* Added gradient background */
            margin: 20px auto; 
            border-radius: 10px; /* Increased border radius */
            text-align: center; 
            line-height: 100px; /* Adjusted line-height */
            font-family: 'Roboto', sans-serif;
            font-size: 36px; /* Increased font size */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: spacebarAnimation 1s infinite alternate; /* Added animation */
        }
        
        @keyframes spacebarAnimation {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">0</div>
        <p>Press the spacebar to increase your score!</p>
    </div>
    <div id="visual-spacebar">SPACEBAR</div>
    <div class="easter-egg-hint">Try to find the hidden easter egg!</div>
    <script src="game.js"></script>
</body>
</html>
