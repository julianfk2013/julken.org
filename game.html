<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Spacebar Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* Colorful background */
            color: #FDEB71; /* Bright text color for contrast */
            text-align: center;
            padding: 20px;
            font-size: 20px;
            margin: 0;
        }

        h1 {
            color: #FDFD96; /* Light yellow for the heading */
        }

        p {
            color: #FDFD96;
        }

        #visual-spacebar {
            font-family: 'Creepster', cursive;
            font-size: 3em;
            cursor: pointer;
            user-select: none;
            display: inline-block;
            padding: 20px 40px;
            background-color: #F76B8A; /* Bright pink for the spacebar */
            color: #ffffff; /* White text for readability */
            border: 4px solid #FDEB71; /* Border color matching the text */
            border-radius: 15px;
            transition: transform 0.2s ease-in-out;
            margin-top: 20px; /* Spacing from text */
        }

        #visual-spacebar:hover {
            transform: scale(1.05); /* Slight increase in size on hover */
        }

        @keyframes spacebarAnimation {
            0%, 100% {
                transform: translateY(0);
                background-color: #F76B8A;
            }
            50% {
                transform: translateY(-10px);
                background-color: #e94560; /* Darker shade when animated */
            }
        }

        #score {
            font-size: 2em;
            margin: 30px 0;
            background-color: #4C4C6D; /* Dark background for score display */
            color: #FDEB71; /* Text color for contrast */
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Spacebar Clicker Game</h1>
    <p>Press the spacebar to play! And try to find the hidden boost!</p>
    <div id="score">Score: 0</div>
    <div id="visual-spacebar" tabindex="0">SPACEBAR</div> <!-- Added tabindex for focus -->

    <script>
        let score = 0;
        let isSpacePressed = false;
        let isJPressed = false;

        function updateScoreDisplay() {
            document.getElementById('score').innerText = 'Score: ' + score;
        }

        function increaseScore(increment) {
            score += increment;
            updateScoreDisplay();
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && !isSpacePressed) {
                increaseScore(1);
                isSpacePressed = true;
            } else if (event.code === 'KeyJ' && !isJPressed) {
                increaseScore(100);
                isJPressed = true;
            }
        });

        document.addEventListener('keyup', function(event) {
            if (event.code === 'Space') {
                isSpacePressed = false;
            } else if (event.code === 'KeyJ') {
                isJPressed = false;
            }
        });
    </script>
</body>
</html>
