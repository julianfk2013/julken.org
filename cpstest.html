<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CPS Test</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #0e101c;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
    overflow: hidden;
  }
  h1 {
    font-size: 60px;
    color: #f0f8ff;
    text-shadow: 4px 4px 10px #00e6e6;
  }
  #timer, #clickCounter {
    font-size: 24px;
    color: #add8e6;
    margin: 10px 0;
    font-weight: bold;
  }
  #clickArea {
    padding: 20px;
    background-color: #1a1a2e;
    border: 2px solid #e94560;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.3s;
    width: 300px;
    height: 100px;
    margin-top: 20px;
  }
  #clickArea:hover {
    background-color: #16213e;
    transform: scale(1.1);
  }
  #clickArea:active {
    background-color: #0f3460;
    transform: scale(0.9);
  }
  .decorated-button {
    padding: 12px 24px;
    background-color: #1a1a2e;
    color: #e94560;
    border-radius: 20px;
    border: 2px solid #e94560;
    margin: 5px;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 16px;
    font-weight: bold;
  }
  .decorated-button:hover {
    background-color: #0f3460;
    color: #f0f8ff;
    border-color: #0f3460;
  }
  .background-animation {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    background: linear-gradient(60deg, #29323c 25%, #485563 25%, #485563 50%, #29323c 50%, #29323c 75%, #485563 75%, #485563 100%);
    background-size: 56.57px 56.57px;
    animation: move 3s linear infinite;
  }
  @keyframes move {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: 56.57px 56.57px;
    }
  }
</style>
</head>
<body>
<div class="background-animation"></div>
<h1>CPS Test</h1>
<div id="timer">Time left: 0s</div>
<div id="clickCounter">Clicks: 0</div>
<div>
<button class="decorated-button" onclick="startTest(1)">1 second (buggy)</button>
<button class="decorated-button" onclick="startTest(5)">5 seconds</button>
<button class="decorated-button" onclick="startTest(10)">10 seconds</button>
<button class="decorated-button" onclick="startTest(15)">15 seconds</button>
<button class="decorated-button" onclick="startTest(30)">30 seconds</button>
</div>
<div id="clickArea" onclick="countClick()">Click Me!</div>
<script>
  var startTime;
  var endTime;
  var testDuration;
  var clickCount = 0;
  var testStarted = false;

  function countClick() {
    if (testStarted) {
      clickCount++;
      document.getElementById("clickCounter").textContent = "Clicks: " + clickCount;
    }
  }

  function startTest(duration) {
    document.getElementById("clickArea").style.display = "flex";
    testDuration = duration;
    startTime = new Date().getTime();
    var timerInterval = setInterval(updateTimer, 1000);
    testStarted = true;

    function updateTimer() {
      var currentTime = new Date().getTime();
      var elapsedTime = (currentTime - startTime) / 1000;
      var remainingTime = testDuration - elapsedTime;

      if (remainingTime <= 0) {
        clearInterval(timerInterval);
        calculateCPS();
      }
      document.getElementById("timer").textContent = "Time left: " + Math.round(remainingTime) + "s";
    }
  }

  function calculateCPS() {
    endTime = new Date().getTime();
    var totalTime = (endTime - startTime) / 1000;
    var cps = clickCount / totalTime;
    var animal = getAnimal(cps);
    alert("You are a " + animal + " in speed of clicking! Your CPS is " + cps.toFixed(2));
    clickCount = 0;
    document.getElementById("clickCounter").textContent = "Clicks: 0";
    testStarted = false;
  }

  function getAnimal(cps) {
    if (cps < 1) return "Sloth";
    else if (cps < 3) return "Turtle";
    else if (cps < 5) return "Rabbit";
    else if (cps < 7) return "Gazelle";
    else if (cps < 10) return "Leopard";
    else if (cps < 15) return "Panther";
    else if (cps < 20) return "Jaguar";
    else if (cps < 25) return "Tiger";
    else if (cps < 30) return "Lion";
    else if (cps < 35) return "Falcon";
    else if (cps < 40) return "Superhuman";
    else return "Flash"; // For extremely high cps
  }
</script>
</body>
</html>
